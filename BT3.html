<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var year = parseInt(prompt("nhập vào năm sinh: "));
        var currnt = new Date().getFullYear();
        function tinhTuoi(year) {
            if (year< currnt){
                var tuoi = currnt - year ;
            } else {
                alert("nhập đúng số tuổi !");
            }
            return tuoi ;
        }
        var ketQua = tinhTuoi(year)
        document.write("tuổi của bạn là: " +ketQua);
    </script>

</body>
</html>
