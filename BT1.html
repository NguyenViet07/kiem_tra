<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số Nguyên Tố</title>
</head>
<body>
    <form>
        Enter a number :
        <input type="text" id="txtNumber"/>
        <button type="button" onclick="checkPrime()">Show</button>
        <p id="outPut"></p>
    </form>
    <script>
        function checkPrime(){
            var number = parseInt(document.getElementById("txtNumber").value);
            console.log(number);
            var numberStart = 2 ;
            var prime = "";
            while(numberStart<number){
                if(isPrime(numberStart) === 1){
                    prime += numberStart+" ";
                }
                numberStart++;
            }
            document.getElementById("outPut").innerHTML = "Các số nguyên tố là: " +prime;
        }
        function isPrime(n) {
            for (let i=2;i<n;i++){
                if (n%i==0)
                    return 0;
            }
            return 1;
        }
    </script>

</body>
</html>
