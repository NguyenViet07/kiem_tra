<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Enter a number :
    <input type="text" id="number"/>
    <button type="button" id="show" onclick="checkP()">Show</button>
    <p id="outPut"></p>
</form>
<script>
    function checkP(){
        var number =     parseInt(document.getElementById("number").value);
        console.log(number);
        var n = 2 ;
        var p = "";
        while(n<number){
            if(isSNT(n) === 1){
                p += n+" ";
            }
            n++;
        }
        document.getElementById("outPut").innerHTML = "các số nguyên tố là: " +p;

    }
    function isSNT(n) {
        for (i=2;i<n;i++){
            if (n%i==0)
                return 0;
        }
        return 1;
    }
</script>

</body>
</html>
