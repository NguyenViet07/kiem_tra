<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script>
    var array = [[1,2,3],
        [2,3,4],
        [4,5,6]]

    function sum(array) {
        var sum = 0;
        for(let i=0;i<array.length;i++){
            for(let j=0;j<array[i].length;j++){
                if (i==j){
                    sum += array[i][j];
                }
            }
        }
        return sum;
    }
    let result = sum(array);
    document.write(result);
</script>

</body>
</html>
