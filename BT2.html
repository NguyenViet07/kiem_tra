<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var array = [1, 2, 3, 6, 12, 13, 5, 8, 19, 4, 5];
        function sumOdd(array) {
            var sum = 0;
            for (var i = 0; i < array.length; i++){
                if (array[i] % 2 != 0){
                    sum += array[i];
                }
            }
            return sum;
        }
        document.write("Tổng số lẻ là: " + sumOdd(array));

    </script>

</body>
</html>
